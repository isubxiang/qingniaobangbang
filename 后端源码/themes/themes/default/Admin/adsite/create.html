<include  file='public:header'/>
<div class="tu-main-top-btn">
    <ul>
        <li class="li1">当前位置</li>
        <li class="li2">广告位</li>
        <li class="li2 li3">新增</li>
    </ul>
</div>

<p class="attention"><span>注意：</span>添加前，以及模板调用方法看</p>


<div class="main-tudou-sc-add">
	<form  target="x-frame" action="<{:U('adsite/create')}>" method="post">
		<div class="tu-table-box">
       
            <table class="table table-hover">
                <tr>
                    <td class="tu-left-td">广告位名称：</td>
                    <td  class="tu-right-td"><input type="text" name="data[site_name]" value="<{$detail.site_name|default=''}>" class="tudou-manageInput w300" />
                    </td>
                </tr>
				
                <tr>
                    <td class="tu-left-td">模版选择：</td>
                    <td  class="tu-right-td">
						<select name="data[theme]">
							<foreach name="template" item="item">
							<option value="<{$item[theme]}>"><{$item[name]}></option>
							 </foreach>
						</select>
                    </td>
                </tr>
				
                <tr>
                    <td class="tu-left-td">广告位类型：</td>
                    <td  class="tu-right-td">
                        <select name="data[site_type]" class="tu-manage-select w300">
                            <foreach name="types" item="var" key="key">
                                <option value="<{$key}>"><{$var}></option>
                            </foreach>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="tu-left-td">广告位位置：</td>
                    <td  class="tu-right-td">
                        <select name="data[site_place]" class="tu-manage-select w300">
                            <foreach name="place" item="var" key="key">
                                <option value="<{$key}>"><{$var}></option>
                            </foreach>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td class="tu-left-td">广告位售价：</td>
                    <td class="tu-right-td"><input type="text" name="data[site_price]" value="<{$detail.site_price|default=''}>" class="tudou-manageInput w80" />
                    <code>这里是一天的售价，必须为整数，不支持小数点</code>
                    </td>
                </tr> 
                
            </table>
		</div>
		<div class="sm-qr-tu"><input type="submit" value="确认添加" class="sm-tudou-btn-input" /></div>
	</form>
</div>

</div>
</div>



  
<include  file='public:footer'/>
