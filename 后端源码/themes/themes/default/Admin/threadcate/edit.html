<div class="listBox clfx">
    <div class="menuManage">
        <form target="x-frame" action="<{:U('threadcate/edit',array('cate_id'=>$detail['cate_id']))}>" method="post">
            <div class="main-tudou-sc-add">
                <div class="tu-table-box">
                    <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >

                        <tr>
                            <td class="tu-left-td">分类名称：</td>
                            <td class="tu-right-td"><input type="text" name="data[cate_name]" value="<{$detail.cate_name|default=''}>" class="tudou-sc-add-text-name w150" />

                            </td>
                        </tr>
                        
                        <tr>
                            <tr>
                                <td class="tu-left-td">分类主图：</td>
                                 <td class="tu-right-td">
                                    <div style="width:300px;height:150px; float:left;">
                                        <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo" />
                                        <div id="fileToUpload1">上传图片120*120</div>
                                    </div>
                                    <div style="width:300px;height:150px;float:left;">
                                        <img id="photo_img" width="120" height="80"  src="<{:config_img($detail['photo'])}>" />
                                    </div>
                                    <script>                                            
                                        var uploader = WebUploader.create({                             
                                        auto: true,                             
                                        swf: '/static/default/webuploader/Uploader.swf',                             
                                        server: '<{:U("app/upload/uploadify",array("model"=>""))}>',                             
                                        pick: '#fileToUpload1',                             
                                        resize: true,  
                                        compress :{width:120,height:120,quality:100,allowMagnify: false,crop: true}                       
                                    });                                                 
                                    uploader.on('uploadSuccess', function(file,resporse){                             
                                        $("#data_photo").val(resporse.url);                             
                                        $("#photo_img").attr('src',resporse.url).show();    
                                        layer.msg('上传成功');                        
                                    });                                                
                                    uploader.on('uploadError', function(file){                             
                                        layer.msg('上传出错');                         
                                    });                     
                                    </script>
                                </td>
                            </tr> 
                         <tr>
                            <td class="tu-left-td">发布价格：</td>
                            <td class="tu-right-td"><input type="text" name="data[money]" value="<{:round($detail['money']/100,2)}>" class="tudou-sc-add-text-name w150" />
                                <code>分类的发布价格</code>
                            </td>
                        </tr>
                        <tr>
                            <td class="tu-left-td">排序：</td>
                            <td class="tu-right-td"><input type="text" name="data[orderby]" value="<{$detail.orderby|default=''}>" class="tudou-sc-add-text-name w150" />
                                <code>数字越小越高</code>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="sm-qr-tu"><input type="submit" value="确定编辑" class="sm-tudou-btn-input" /></div>
            </div>
        </form>
    </div>
</div>
