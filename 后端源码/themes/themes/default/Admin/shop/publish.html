<include  file='public:header'/>
<div class="tu-main-top-btn">
    <ul>
        <li class="li1">商家</li>
        <li class="li2">商家管理</li>
        <li class="li2 li3">编辑商家客服</li>
    </ul>
</div>
<p class="attention"><span>说明：</span> 这里是编辑添加商家客服哦</p>

<form  target="x-frame" action="<{:U('shop/publish',array('service_id'=>$detail['service_id']))}>" method="post">
    <div class="main-tudou-sc-add">
        <div class="tu-table-box">
            <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                 <tr>
                        <td class="tu-left-td">商家：</td>
                        <td class="tu-right-td"> <div class="lt">
                                <input type="hidden" id="shop_id" name="data[shop_id]" value="<{$detail.shop_id|default=''}>"/>
                                <input type="text" id="shop_name" name="shop_name" value="<{$shop.shop_name}>" class="tudou-sc-add-text-name sj" />
                            </div>
                            <a mini="select"  w="1000" h="600" href="<{:U('shop/select')}>" class="seleSj">选择商家</a>
                        </td>
                    </tr>
                 <tr>
                    <td class="tu-left-td">客服类型：</td>
                    <td  class="tu-right-td"> 
                        <select name="data[type]" id="type" class="tu-manage-select w210 jq_type" >
                            <option value="0">请选择...</option>
                            <foreach name="types" item="var" key="index">
                                <option value="<{$index}>" <eq name='detail.type' value='$index'>selected="selected"</eq> ><{$var}></option>
                            </foreach>   
                        </select>
                        <code>必须选择客服类型</code>
                    </td> 
                </tr>      
                    
             <tr>
                    <td class="tu-left-td">标题：</td>
                    <td class="tu-right-td"><input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="tudou-sc-add-text-name w210" />
                    <code>标题</code>
                    </td>
                </tr>
                
       		 <tr>
                <td  class="tu-left-td">简介：</td>
                <td class="tu-right-td"><textarea  name="data[intro]" cols="60" rows="15" ><{$detail.intro|default=''}></textarea>

                </td>
            </tr>
              
            
            
          <tr>
            <td class="tu-left-td">id：</td>
            <td class="tu-right-td">
                <input type="text" name="data[id]" value="<{$detail.id|default=''}>" class="tudou-sc-add-text-name w210" />
            </td>
          </tr>
          
           <tr>
            <td class="tu-left-td">appid：</td>
            <td class="tu-right-td">
                <input type="text" name="data[appid]" value="<{$detail.appid|default=''}>" class="tudou-sc-add-text-name w210" />
            </td>
          </tr>
          
           <tr>
            <td class="tu-left-td">appsecret：</td>
            <td class="tu-right-td">
                <input type="text" name="data[appsecret]" value="<{$detail.appsecret|default=''}>" class="tudou-sc-add-text-name w210" />
            </td>
          </tr>
        
      

          <tr>
              <td class="tu-left-td">是否默认</td>
                <td class="tu-right-td">
                <input type="radio" name="data[default]" value="0" <if condition="$detail['default'] eq 0">checked="checked"</if> />否
				<input type="radio" name="data[default]" value="1" <if condition="$detail['default'] eq 1">checked="checked"</if> />是
                <code>默认一个商家只能开通一种客服类型</code>
                </td>
        </tr>


      
        

    </table>

</div>
<div class="sm-qr-tu"><input type="submit" value="确认编辑" class="sm-tudou-btn-input" /></div>
</div>
</form>
<include  file='public:footer'/>
