<include  file='public:header'/>
<div class="tu-main-top-btn">
    <ul>
        <li class="li1">会员</li>
        <li class="li2">会员日志</li>
        <li class="li2 li3">积分日志</li>
    </ul>
</div>
<div class="main-tu-js main-sc">
<p class="attention"><span>注意：</span>这可以按照用户搜索积分状况  共搜索到<{$count}>条数据</p>
    <div class="tudou-js-nr">
        <div class="tu-select-nr" style="margin-top: 0px; border-top:none;">
            <div class="right">
                <form class="search_form" method="post" action="<{:U('userintegrallogs/index')}>">
                    <div class="seleHidden" id="seleHidden">
                    <div class="seleK">
                    
                    <label>
                            <span>开始时间</span>
                            <input type="text" name="bg_date" value="<{$bg_date|default=''}>" onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd'});"  class="text" />
                        </label>
                        <label>
                            <span>结束时间</span>
                            <input type="text" name="end_date" value="<{$end_date|default=''}>" onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd'});"  class="text" />
                        </label>
                        
                        
                        <label>
                                <span>收入支出状态：</span>
                                <select class="select w120" name="types">
                                    <option <eq name="types" value="999">selected="selected"</eq> value="999">请选择</option>
                                    <option <eq name="types" value="1">selected="selected"</eq>  value="1">收入</option>
                                    <option <eq name="types" value="2">selected="selected"</eq>  value="2">支出</option>
                                </select>
                       </label>
                            
                        <label>
                         <span>积分排序：</span>
                         <select class="select w120" name="order">
                              <option value="999">请选择</option>
                              <option value="1">积分从高到低</option>
                              <option value="2">积分从低到高</option>
                         </select>
                     </label>    
                     
                        
                        
                    <label>
                                <input type="hidden" id="user_id" name="user_id" value="<{$user_id|default=''}>" />
                                <input type="text" name="nickname" id="nickname"  value="<{$nickname}>"   class="text " />
                                <a mini="select"  w="800" h="600" href="<{:U('user/select')}>" class="sumit">选择用户</a>
                            </label>
                        <span>订单编号</span>
                        <input type="text" name="keyword" value="<{$keyword}>" class="tu-inpt-text" /><input type="submit" value="   搜索"  class="inpt-button-tudou" />
                        
                        
                       <a href="<{:U('userintegrallogs/export')}>" class="inpt-button-tudou">&nbsp;&nbsp;&nbsp;导 出</a></label>
                    </div> 
                    </div> 
                </form>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
            
    <form  target="x-frame" method="post">
        <div class="tu-table-box">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;"  >
                <tr>
                    <td class="w50"><input type="checkbox" class="checkAll" rel="log_id" /></td>
                    <td class="w50">ID</td>
                    <td>用户</td>
                    <td>积分</td>
                    <td>说明</td>
                    <td>使用时间</td>
                    <td>使用IP</td>    
                </tr>
                <foreach name="list" item="var">
                    <tr>
                        <td><input class="child_log_id" type="checkbox" name="log_id[]" value="<{$var.log_id}>" /></td>
                        <td><{$var.log_id}></td>
                        <td><{$users[$var['user_id']]['account']}></td>
                        <td><{$var.integral}></td>
                        <td><{$var.intro}></td>
                        <td><{$var.create_time|date='Y-m-d H:i:s',###}></td>
                        <td><{$var.create_ip}></td>
                    </tr>
                </foreach>
            </table>
            <{$page}>
        </div>
    </form>
</div>
</div>
<include  file='public:footer'/>
