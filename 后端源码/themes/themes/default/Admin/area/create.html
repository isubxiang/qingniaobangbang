<div class="listBox clfx">
    <div class="menuManage">
        <form  target="x-frame" action="<{:U('area/create')}>" method="post">
            <div class="main-tudou-sc-add">
                <div class="tu-table-box">
                    <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                        <tr>
                            <td class="tu-left-td">区域名称：</td>
                            <td class="tu-right-td"><input type="text" name="data[area_name]" value="<{$detail.area_name|default=''}>" class="tudou-sc-add-text-name" />
                            </td>
                        </tr>
                         <tr>
                            <td class="tu-left-td">所在城市：</td>
                            <td class="tu-right-td">
                            <select id="data[city_id]" name="data[city_id]" class="selectInput">
                            <option value="0">请选择...</option>
                            <foreach name="citys" item="var">
                                <option value="<{$var.city_id}>"  <eq name="var.city_id" value="$detail.city_id">selected="selected"</eq> ><{$var.name}></option>                
                            </foreach>
                        </select>
                            </td>
                        </tr>
                         <tr>
                            <td class="tu-left-td">分成比例：</td>
                            <td class="tu-right-td"><input type="text" name="data[ratio]" value="<{:round($detail['ratio']/100,2)}>" class="tudou-sc-add-text-name"/>%
                            <code>预留字段，百分比费率，用于管理员提成</code>
                            </td>
                        </tr>
                        
                         <tr>
                            <td class="tu-left-td">城市中心坐标：</td>
                            <td class="tu-right-td">
                                <div class="lt">
                                    经度<input type="text" name="data[lng]" id="data_lng" value="<{$detail.lng|default=''}>" class="tudou-sc-add-text-name w200" />
                                    纬度 <input type="text" name="data[lat]" id="data_lat" value="<{$detail.lat|default=''}>" class="tudou-sc-add-text-name w200" />
                                </div>
                                <a style="margin-left: 10px;" mini="select"  w="600" h="600" href="<{:U('public/maps')}>" class="seleSj">百度地图</a>
                        </tr>
                        
                        
                        <tr>
                            <td class="tu-left-td">排序：</td>
                            <td class="tu-right-td"><input type="text" name="data[orderby]" value="<{$detail.orderby|default=''}>" class="tudou-sc-add-text-name" />
                                <code>数字越小排序越高</code>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="sm-qr-tu"><input type="submit" value="确认保存" class="sm-tudou-btn-input" /></div>
            </div>
        </form>
    </div>
</div>
