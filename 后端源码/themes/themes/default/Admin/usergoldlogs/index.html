<include  file='public:header'/>
<div class="tu-main-top-btn">
    <ul>
        <li class="li1">商户</li>
        <li class="li2">商户日志</li>
        <li class="li2 li3">商户资金日志</li>
    </ul>
</div>
<div class="main-tu-js main-sc">
<p class="attention"><span>注意：</span>这里显示的是商户资金记录！</p>
    <div class="tudou-js-nr">
        <div class="tu-select-nr" style="margin-top: 0px; border-top:none;">
            <div class="right">
                <form class="search_form" method="post" action="<{:U('usergoldlogs/index')}>">
                    <div class="seleHidden" id="seleHidden">
                    <div class="seleK">
                    <label>
                            <span>开始时间</span>
                            <input type="text" name="bg_date" value="<{$bg_date|default=''}>" onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd'});"  class="text" />
                        </label>
                        <label>
                            <span>结束时间</span>
                            <input type="text" name="end_date" value="<{$end_date|default=''}>" onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd'});"  class="text" />
                        </label>
                    <label>
                                <input type="hidden" id="user_id" name="user_id" value="<{$user_id|default=''}>" />
                                <input type="text" name="nickname" id="nickname"  value="<{$nickname}>"   class="text " />
                                <a mini="select"  w="800" h="600" href="<{:U('user/select')}>" class="sumit">选择商家管理员</a>
                            </label>
                        <span>订单编号</span>
                        <input type="text" name="keyword" value="<{$keyword}>" class="tu-inpt-text" /><input type="submit" value="   搜索"  class="inpt-button-tudou" />
                    </div> 
                    </div> 
                </form>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
            
    <form  target="x-frame" method="post">
        <div class="tu-table-box">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;"  >
                <tr>
                    <td class="w50"><input type="checkbox" class="checkAll" rel="log_id" /></td>
                    <td class="w50">资金ID</td>
                    <td>所属用户</td>
                    <td>商家名称</td>
                    <td>商户资金</td>
                    <td>说明</td>
                    <td>使用时间</td>
                    <td>使用IP</td>  
                </tr>
                <foreach name="list" item="var">
                    <tr>
                        <td><input class="child_log_id" type="checkbox" name="log_id[]" value="<{$var.log_id}>" /></td>
                        <td><{$var.log_id}></td>
                        <td><{$users[$var['user_id']]['account']}></td>
                        <td><{$var['shop']['shop_name']}></td>
                        <td><{:round($var['gold']/100,2)}></td>
                        <td><{$var.intro}></td>
                        <td><{$var.create_time|date='Y-m-d H:i:s',###}></td>
                        <td><{$var.create_ip}></td>
                    </tr>
                </foreach>
            </table>
            <{$page}>
        </div>
    </form>
</div>
</div>
<include  file='public:footer'/>
