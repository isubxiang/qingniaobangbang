<include  file='public:header'/>
<div class="tu-main-top-btn">
    <ul>
        <li class="li1">管理员管理</li>
        <li class="li2">角色管理</li>
        <li class="li2 li3">角色权限</li>
    </ul>
</div>
<p class="attention"><span>当前用户组：</span><{$detail.role_name}> 主题：如果是分站只能选择跑腿菜单下面的权限以及会员下面的会员列表会员提现资金记录等权限，请不要选择其他权限否则会出现错误</p>
<form  target="x-frame" action="<{:U('role/auth',array('role_id'=>$role_id))}>" method="post">
    <div class="main-tudou-sc-add">
        <div class="tu-table-box">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >

                <foreach name="menus" item="var">
                    <if condition="($var.parent_id eq 0) and ($var.is_show eq 1) ">  
                        <foreach name="menus" item="var2">
                            <eq name="var2.parent_id" value="$var.menu_id">
                            <if condition="$var2.is_show eq 1">   
                                <tr>
                                    <td style="text-align: left;padding-left: 10px; font-size: 14px;"> <input type="checkbox" class="checkAll" name="menu_id[]" <in name="var2.menu_id" value="$menuIds">checked="checked"</in>rel="<{$var2.menu_id}>" value="<{$var2.menu_id}>" /><b><{$var.menu_name}></b> > <{$var2.menu_name}> </td>
                                </tr>
                                <tr>
                                    <td style="text-align: left;padding-left: 10px;">
                                <foreach name="menus" item="var3">
                                    <eq name="var3.parent_id" value="$var2.menu_id">
                                    <label style="font-size: 14px;"> <input class="child_<{$var2.menu_id}>" type="checkbox" name="menu_id[]" <in name="var3.menu_id" value="$menuIds">checked="checked"</in> value="<{$var3.menu_id}>" /> <{$var3.menu_name}></label>
                                    <{$var3.menu_action}>
                                    </eq>
                                </foreach>   
                                </td>  
                                </tr>
                            </if>     
                            </eq>
                        </foreach>       
                    </if>
                </foreach> 
            </table>
        </div>
        <div class="sm-qr-tu"><input type="submit" value="确定授权" class="sm-tudou-btn-input" /></div>
    </div>
</form>
<include  file='public:footer'/>
