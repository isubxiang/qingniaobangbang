<include  file='public:header'/>

<div class="tu-main-top-btn">
    <ul>
        <li class="li1">红包优惠券</li>
        <li class="li2">红包优惠券管理</li>
        <li class="li2 li3">编辑</li>
    </ul>
</div>
<div class="main-tudou-sc-add ">

    <div class="tu-table-box">

        <form target="x-frame" action="<{:U('coupon/edit',array('coupon_id'=>$detail['coupon_id']))}>" method="post">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                 <tr>
                    <td class="tu-left-td">选择学校：</td>
                    <td class="tu-right-td">
                        <div class="lt">
                            <input type="hidden" id="school_id" name="data[school_id]" value="<{$detail.school_id|default=''}>"/>
                            <input class="tudou-sc-add-text-name w210 sj" type="text" name="Name" id="Name"  value="<{$school.Name}>"/>
                        </div>
                        <a mini="select"  w="800" h="600" href="<{:U('running/schoolselect')}>" class="seleSj">选择学校</a>
                        <code>中途不要选择学校，请注意编辑</code>
                    </td>
                </tr> 
                
                 <tr>
                    <td  class="tu-left-td">商家：</td>
                    <td class="tu-right-td"> <div class="lt">
                            <input type="hidden" id="shop_id" name="data[shop_id]" value="<{$detail.shop_id|default=''}>"/>
                            <input type="text" id="shop_name" name="shop_name" value="<{$shop.shop_name}>" class="tudou-manageInput" />
                        </div>
                        <a mini="select"  w="1000" h="600" href="<{:U('shop/select')}>" class="tu-dou-btn">选择商家</a>
                    </td>
                </tr>
                
                
                <tr>
                    <td  class="tu-left-td">标题：</td>
                    <td class="tu-right-td"><input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="tudou-manageInput" />

                    </td>
                </tr>
                
                 <tr>
                    <td class="tu-left-td">缩略图：</td>
                 <td class="tu-right-td">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo" />
                        <div id="fileToUpload" >上传缩略图</div>
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="photo_img" width="80" height="80"  src="<{:config_img($detail['photo'])}>" />
                    </div>
                    <script>                                            
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>""))}>',                             
						pick: '#fileToUpload',                             
						resize: true,  
					});                                                 
					uploader.on('uploadSuccess',function(file,resporse){                             
						$("#data_photo").val(resporse.url);                             
						$("#photo_img").attr('src',resporse.url).show();                         
					});                                                
					uploader.on('uploadError',function(file){                             
						alert('上传出错');                         
					});                     
                    </script>
                </td>
            </tr>
            
            
            
            
           <tr>
                <td  class="tu-left-td">总数量：</td>
                <td class="tu-right-td"><input type="text" name="data[num]" value="<{$detail.num|default=''}>"   class="tudou-manageInput w80"/>
                    <code>总数量为0的时候，就不能下载了</code>
                </td>
            </tr>
             <tr>
                <td  class="tu-left-td">单人限制下载：</td>
                <td class="tu-right-td"><input type="text" name="data[limit_num]" value="<{$detail.limit_num|default=''}>"   class="tudou-manageInput w80"/>
                    <code>0为不限制，如果填入数字代码该用户只能下载多少次</code>
                </td>
            </tr>
            <tr>
                <td  class="tu-left-td">满多少钱：</td>
                <td class="tu-right-td"><input type="text" name="data[full_price]" value="<{:round($detail['full_price']/100,2)}>"   class="tudou-manageInput w80"/>
                    <code>就是当前优惠劵满多钱，暂时不支持打折</code>
                </td>
            </tr>
            
            <tr>
                <td  class="tu-left-td">减多少钱：</td>
                <td class="tu-right-td"><input type="text" name="data[reduce_price]" value="<{:round($detail['reduce_price']/100,2)}>"   class="tudou-manageInput w80"/>
                    <code>用户付款的时候减去多少钱</code>
                </td>
            </tr>
			<tr>
                <td  class="tu-left-td">购买金额：</td>
                <td class="tu-right-td"><input type="text" name="data[money]" value="<{:round($detail['money']/100,2)}>"   class="tudou-manageInput w80"/>
                    <code>用户领取的时候需要花费多少钱，如果免费领取就填写0</code>
                </td>
            </tr>


            
            <tr>
                <td  class="tu-left-td">过期日期：</td>
                <td class="tu-right-td"><input type="text" name="data[expire_date]" value="<{$detail.expire_date|default=''}>" onfocus="WdatePicker();"  class="inputData" />

                </td>
            </tr>
        
            <tr>
                <td  class="tu-left-td">红包优惠券描述：</td>
                <td class="tu-right-td"><textarea  name="data[intro]" cols="50" rows="10" ><{$detail.intro|default=''}></textarea>

                </td>
            </tr>

    </table>
                 <div style="margin-left:140px;margin-top:20px">
                <input type="submit" value="确认编辑" class="sm-tudou-btn-input" />
                <div>
	</form>
</div>
</div>
<include  file='public:footer'/>
