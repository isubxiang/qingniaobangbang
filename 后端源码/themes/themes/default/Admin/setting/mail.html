<include  file='public:header'/>
<div class="tu-main-top-btn">
    <ul>
        <li class="li1">设置</li>
        <li class="li2">基本设置</li>
        <li class="li2 li3">邮件设置</li>
    </ul>
</div>
<p class="attention"><span>注意：</span>邮件采用的是SMTP发送方式，我是用的163，如果没有的用我的，不收费，但是我会定期修改密码，163一定要旧版的，开通SMTP</p>
<form  target="x-frame" action="<{:U('setting/mail')}>" method="post">
    <div class="main-tudou-sc-add">
        <div class="tu-table-box">
            <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >

                <tr>
                    <td class="tu-left-td">SMTP服务器：</td>
                    <td class="tu-right-td">
                        <input type="text" name="data[smtp]" value="<{$CONFIG.mail.smtp}>" class="tudou-sc-add-text-name w150 " />
						<code>smtp.163.com</code>
                    </td>
                </tr>
                <tr>
                    <td class="tu-left-td">端口：</td>
                    <td class="tu-right-td">
                        <input type="text" name="data[port]" value="<{$CONFIG.mail.port}>" class="tudou-sc-add-text-name w150 " />
                        <code>一般是25</code>
                    </td>
                </tr>

                <tr>
                    <td class="tu-left-td">用户名：</td>
                    <td class="tu-right-td">
                        <input type="text" name="data[username]" value="<{$CONFIG.mail.username}>" class="tudou-sc-add-text-name w150 " />
                      <code>填写您的邮箱账户</code>
                    </td>
                </tr>
                <tr>
                    <td class="tu-left-td">密码：</td>
                    <td class="tu-right-td">
                        <input type="password" name="data[password]" value="<{$CONFIG.mail.password}>" class="tudou-sc-add-text-name w150 " />
                     <code>填写您的邮箱密码</code>
                    </td>
                </tr>
                <tr>
                    <td class="tu-left-td">发件人：</td>
                    <td class="tu-right-td">
                        <input type="text" name="data[from]" value="<{$CONFIG.mail.from}>" class="tudou-sc-add-text-name w150 " />
                        <code>填写您的邮箱账户</code>
                    </td>
                </tr>
            </table>
        </div>
        <div class="sm-qr-tu"><input type="submit" value="确认保存" class="sm-tudou-btn-input" /></div>
    </div>
</form>
<include  file='public:footer'/>
