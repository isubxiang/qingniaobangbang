<include  file='public:header'/>
<div class="tu-main-top-btn">
    <ul>
        <li class="li1">商家</li>
        <li class="li2">商家短信</li>
        <li class="li2 li3">新增</li>
    </ul>
</div>
<form  target="x-frame" action="<{:U('smsshop/create')}>" method="post">
    <div class="main-tudou-sc-add ">
        <div class="tu-table-box">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
              
                <tr>
                    <td  class="tu-left-td">用户：</td>
                    <td class="tu-right-td">
                        <div class="lt">
                            <input type="hidden" id="user_id" name="data[user_id]" value="<{$detail.user_id|default=''}>"  />
                            <input type="text" name="nickname" id="nickname" class="tudou-sc-add-text-name sj" value="" />
                        </div>
                        <a mini="select"  w="800" h="600" href="<{:U('user/select')}>" class="seleSj">选择用户</a>
                    </td>
                </tr>
                
                <tr>
                    <td class="tu-left-td">商家：</td>
                    <td class="tu-right-td">
                        <div class="lt">
                            <input type="hidden" id="shop_id" name="data[shop_id]" value="<{$detail.shop_id|default=''}>"/>
                            <input type="text" id="shop_name" name="shop_name" value="" class="tudou-sc-add-text-name sj" />
                        </div>
                        <a mini="select"  w="1000" h="600" href="<{:U('shop/select')}>" class="seleSj">选择商家</a>
                    </td>
                </tr>
                
                
                 <tr>
                    <td class="tu-left-td">数量：</td>
                    <td class="tu-right-td"><input type="text" name="data[num]" value="<{$detail.num|default=''}>" class="tudou-manageInput w200" />
                      <code>请填写短信数量</code>
                    </td>
                </tr>
            </table>
        </div>
        <div><div class="sm-qr-tu"><input type="submit" value="确认添加" class="sm-tudou-btn-input" /></div></div>
</form>
<include  file='public:footer'/>
