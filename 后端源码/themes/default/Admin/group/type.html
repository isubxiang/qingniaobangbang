<include  file='public:header'/>
<div class="tu-main-top-btn">
    <ul>
        <li class="li1">拼团</li>
        <li class="li2">拼团分类</li>
        <li class="li2 li3">分类列表</li>
    </ul>
</div>
<div class="main-tu-js main-sc">
    <div class="tudou-js-nr">
        <div class="tu-select-nr" style="border-top: none; margin-top: 0px;">
            <div class="left">
                <{:BA('group/typePublish','','添加分类')}>  
            </div>
            <div class="right">
                <form method="post" action="<{:U('group/type')}>">
                    <div class="seleHidden" id="seleHidden">
                        <div class="seleK">
                        
                        	 <label>
                                <input type="hidden" id="school_id" name="school_id" value="<{$school_id|default=''}>" />
                                <input type="text" name="Name" id="Nme"  value="<{$Name}>"   class="text "/>
                                    <a mini="select"  w="800" h="600" href="<{:U('running/schoolselect')}>" class="sumit">选择学校</a>
                                </label>
                             <label> 
                         
                         
                            <label>
                                <span>  关键字：</span>   
                               <input type="text" name="keyword" value="<{$keyword|default=''}>" class="tu-inpt-text"/>
                                <input type="submit" class="inpt-button-tudou" value="   搜索" />
                           </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        
        <form  target="x-frame" method="post">
            <div class="tu-table-box">
                <table bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;"  >
                    <tr>
                        <td class="w50"><input type="checkbox" class="checkAll" rel="id" /></td>
                        <td class="w50">ID</td>
                        <td>学校ID</td>
                        <td>图片</td>
                        <td>名称</td>
                        <td>排序</td>
                        <td>操作</td>
                    </tr>
                    <foreach name="list" item="var">
                        <tr>
                            <td><input class="child_id" type="checkbox" name="id[]" value="<{$var.id}>" /></td>
                            <td><{$var.id}></td>
                            <td><{$var.school_id}></td>
                            <td><a href="<{:config_weixin_img($var['img'])}>" class="tooltip"><img src="<{:config_img($var['img'])}>" class="w80"></a></td>
                            <td><{$var.name}></td>
                            <td><{$var.num}></td>
                           
                            <td>
                            	
                                <{:BA('group/typePublish',array("id"=>$var["id"]),'编辑','','tu-dou-btn')}>
                                <{:BA('group/typeDelete',array("id"=>$var["id"]),'删除','act','tu-dou-btn')}>
                        	</td>
                        </tr>
                    </foreach>
                </table>
                <{$page}>
            </div>
            <div class="tu-select-nr" style="margin-bottom: 0px; border-bottom: none;">
                <div class="left">
                </div>
            </div>
        </form>
    </div>
</div>
<include  file='public:footer'/>
