<include  file='public:header'/>
<div class="tu-main-top-btn">
    <ul>
        <li class="li1">KTV</li>
        <li class="li2">套餐管理</li>
        <li class="li2 li3">修改套餐</li>
    </ul>
</div>
<div class="main-tudou-sc-add ">

    <div class="tu-table-box">
        <form  target="x-frame" action="<{:U('ktv/editroom',array('room_id'=>$detail['room_id'],'ktv_id'=>$ktv['ktv_id']))}>" method="post">
            <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
               
                 <tr>
                    <td class="tu-left-td">房间名称：</td>
                    <td class="tu-right-td"><input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="tudou-manageInput" />
                     <code>房间的名称</code>
                    </td>
                </tr> 
                
                <tr>
                    <td class="tu-left-td">房间图片：</td>
                 <td class="tu-right-td">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo" />
                        <div id="fileToUpload" >房间图片</div>
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="photo_img" width="120" height="80"  src="<{:config_img($detail['photo'])}>" />
                        <a href="<{:U('setting/attachs')}>">缩略图设置</a>
                        建议尺寸<{$CONFIG.attachs.hotle.thumb}>
                    </div>
                    <script>                                            
						var width_hotle = '<{:thumbSize($CONFIG[attachs][hotle][thumb],0)}>';                         
						var height_hotle = '<{:thumbSize($CONFIG[attachs][hotle][thumb],1)}>';                         
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>"hotle"))}>',                             
						pick: '#fileToUpload',                             
						resize: true,  
						compress : {width: width_hotle,height: height_hotle,quality: 80,allowMagnify: false,crop: true}                       
					});                                                 
					uploader.on( 'uploadSuccess', function( file,resporse) {                             
						$("#data_photo").val(resporse.url);                             
						$("#photo_img").attr('src',resporse.url).show();                         
					});                                                
					uploader.on( 'uploadError', function( file ) {                             
						alert('上传出错');                         
					});                     
                    </script>
                </td>
            </tr>
                
                  <tr>
                    <td class="tu-left-td">房间简介：</td>
                    <td class="tu-right-td"><input type="text" name="data[intro]" value="<{$detail.intro|default=''}>" class="tudou-manageInput tudou-manageInput2" />
                     <code>房间的简介，不超过30字，否则无法保存</code>
                    </td>
                </tr> 
                
                 <tr>
                    <td class="tu-left-td">每天预订人次：</td>
                    <td class="tu-right-td"><input type="text" name="data[num]" value="<{$detail.num|default=''}>" class="tudou-manageInput tudou-manageInput2" />
                     <code>该房间每天可预订的人数</code>
                    </td>
                </tr> 
                
                 <tr>
                    <td class="tu-left-td">定金：</td>
                    <td class="tu-right-td"><input type="text" name="data[price]" value="<{:round($detail['price']/100,2)}>" class="tudou-manageInput"/>
                     <code>客户选择此房间需要支付的定金</code>
                    </td>
                </tr> 
                   <tr>
                    <td class="tu-left-td">到店付：</td>
                    <td class="tu-right-td"><input type="text" name="data[daofu_price]" value="<{:round($detail['daofu_price']/100,2)}>" class="tudou-manageInput"/>
                     <code>支付定金后，还需要到店付款多少钱，用于前台展示</code>
                    </td>
                </tr> 
                <tr>
                    <td class="tu-left-td">最低消费金额：</td>
                    <td class="tu-right-td"><input type="text" name="data[small_price]" value="<{:round($detail['small_price']/100,2)}>" class="tudou-manageInput"/>
                     <code>该房间需要的最低消费金额</code>
                    </td>
                </tr> 
                
                 <tr>
                    <td class="tu-left-td">可容纳人数：</td>
                    <td class="tu-right-td"><input type="text" name="data[accommodate_number]" value="<{$detail.accommodate_number|default=''}>" class="tudou-manageInput"/>
                     <code>该房间可容纳的人数</code>
                    </td>
                </tr> 
                
                <tr>
                    <td class="tu-left-td">结算价格：</td>
                    <td class="tu-right-td"><input type="text" name="data[jiesuan_price]" value="<{:round($detail['jiesuan_price']/100,2)}>" class="tudou-manageInput"/>
                    <code>该房间的结算给商家的价格，可以填写为0,0代表不结算给商家资金，如果填写结算价格后必须小于定金价格</code>
                    </td>
                </tr> 
 
    </table>
            <div style="margin-left:140px;margin-top:20px">
                <input type="submit" value="确认编辑" class="sm-tudou-btn-input" />
                <div>
</form>
</div>
</div>
<include  file='public:footer'/>
