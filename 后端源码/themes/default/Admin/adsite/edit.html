<include  file='public:header'/>
<div class="tu-main-top-btn">
    <ul>
        <li class="li1">功能</li>
        <li class="li2">广告</li>
        <li class="li2 li3">新增</li>
    </ul>
</div>
<form target="x-frame" action="<{:U('adsite/edit',array('site_id'=>$detail['site_id']))}>" method="post">
    <div class="main-tudou-sc-add">
        <div class="tu-table-box">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                <tr>
                    <td class="tu-left-td">广告位名称：</td>
                    <td class="tu-right-td"><input type="text" name="data[site_name]" value="<{$detail.site_name|default=''}>" class="tudou-manageInput w300" />
                    </td>
                </tr> 
                
                <tr>
                    <td class="tu-left-td">模版选择：</td>
                    <td  class="tu-right-td">
						<select name="data[theme]">
							<foreach name="template" item="item">
                            	<option value="<{$item[theme]}>"  <eq name="item[theme]" value="$detail.theme">selected="selected"</eq> ><{$item[name]}></option>
							</foreach>
						</select>
                    </td>
                </tr>
                   
                <tr>
                    <td class="tu-left-td">广告位类型：</td>
                    <td class="tu-right-td">
                        <select name="data[site_type]" class="tu-manage-select w300">
                            <foreach name="types" item="var" key="key">
                                <option value="<{$key}>"  <eq name="key" value="$detail.site_type">selected="selected"</eq> ><{$var}></option>
                            </foreach>
                        </select> 
                    </td>
                </tr>
                
                <tr>
                    <td class="tu-left-td">广告位位置：</td>
                    <td  class="tu-right-td">
                        <select name="data[site_place]" class="tu-manage-select w300">
                            <foreach name="place" item="var" key="key">
                                <option value="<{$key}>"  <eq name="key" value="$detail.site_place">selected="selected"</eq> ><{$var}></option>
                            </foreach>
                        </select>
                        <code>一旦确定好，请不要随意编辑</code>
                    </td>
                </tr>
                
                 <tr>
                    <td class="tu-left-td">广告位售价：</td>
                    <td class="tu-right-td"><input type="text" name="data[site_price]" value="<{$detail.site_price|default=''}>" class="tudou-manageInput w80" />
                    <code>这里是一天的售价，必须为整数，不支持小数点</code>
                    </td>
                </tr> 
                
            </table>
        </div>
        <div class="sm-qr-tu"><input type="submit" value="确认编辑" class="sm-tudou-btn-input" /></div>
    </div>
</form>

<include  file='public:footer'/>
