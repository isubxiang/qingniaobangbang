<include  file='public:header'/>
<div class="tu-main-top-btn">
    <ul>
        <li class="li1">设置</li>
        <li class="li2">大鱼模板管理</li>
        <li class="li2 li3">修改大鱼模板</li>
    </ul>
</div>
    <p class="attention"><span>注意：</span><span style="color: red;">除特殊情况外，请不要随意更改本地调用标签，可能会导致不能正常发送短信！</span></p>
<form  target="x-frame" action="<{:U('dayu/edit',array('dayu_id'=>$info['dayu_id']))}>" method="post">
    <div class="main-tudou-sc-add">
        <div class="tu-table-box">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                <tr>
                    <td class="tu-left-td">模板名：</td>
                    <td class="tu-right-td"><input type="text" name="data[dayu_name]" class="tudou-manageInput" value="<{$info.dayu_name}>" />
                    <code>模板说明，不要随意改动</code>
                    </td>
                </tr>
                <tr>
                    <td class="tu-left-td">本地调用：</td>
                    <td class="tu-right-td"><input style="border: 1px red solid;" type="text" name="data[dayu_local]" class="tudou-manageInput" value="<{$info.dayu_local}>" />
                    <code>这里是本地调用的标签，不要随意修改，开发中这里按照规则写清楚</code></td>
                </tr>
                <tr>
                    <td class="tu-left-td">模板ID：</td>
                    <td class="tu-right-td"><input type="text" name="data[dayu_tag]" class="tudou-manageInput" value="<{$info.dayu_tag}>" />
                    <code>这里是大于短信后台那边已审核的短信模板的ID，请确认跟大于后台的一致，否则无法发送短信</code>
                    </td>
                </tr>
                <tr>
                    <td class="tu-left-td">说明：</td>
                    <td class="tu-right-td"><textarea  name="data[dayu_note]" cols="50" rows="10" ><{$info.dayu_note}></textarea>
                    <code>大于短信内容</code>
                    </td>
                </tr>
            </table>
        </div>
        <div class="sm-qr-tu"><input type="submit" value="确认修改" class="sm-tudou-btn-input" /></div>
    </div>
</form>
<include  file='public:footer'/>
