<include  file='public:header'/>
<div class="tu-main-top-btn">
    <ul>
        <li class="li1">商家微信</li>
        <li class="li2">微信关键字</li>
        <li class="li2 li3">新增</li>
    </ul>
</div>
<div class="main-tudou-sc-add ">
    <div class="tu-table-box">
        <form  target="x-frame" action="<{:U('shopweixinkeyword/create')}>" method="post">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                <tr>
                    <td class="tu-left-td">商家：</td>
                    <td class="tu-right-td">
                        <input type="hidden" id="shop_id" name="data[shop_id]" value="<{$detail.shop_id|default=''}>"/>
                        <input type="text" id="shop_name" name="shop_name" value="" class="tudou-sc-add-text-name w300" />
                        <a mini="select"  w="1000" h="600" href="<{:U('shop/select')}>" class="seleSj">选择商家</a>
                    </td>
                </tr>
                <tr>
                    <td class="tu-left-td">关键字：</td>
                    <td class="tu-right-td"><input type="text" name="data[keyword]" value="<{$detail.keyword|default=''}>" class="tudou-sc-add-text-name w300" />

                    </td>
                </tr>    <tr>
                    <td class="tu-left-td">类型：</td>
                    <td class="tu-right-td">
                        <select name="data[type]" class="seleFl jq_type" style="display: inline-block;">
                            <option value="text">文字</option>
                            <option value="news">图文</option>
                        </select>
                        <code>如果是图文的那么标题及连接和图片需要填写</code>
                    </td>
                </tr>
                <script>
                    $(document).ready(function () {
                        $(".jq_type").change(function () {
                            if ($(this).val() == 'text') {
                                $(".jq_type_1").show();
                                $(".jq_type_2").hide();
                            } else {
                                $(".jq_type_2").show();
                                $(".jq_type_1").hide();
                            }
                        });
                        $(".jq_type").change();

                    });
                </script>
                <tr class="jq_type_1">
                    <td class="tu-left-td">内容：</td>
                    <td class="tu-right-td">
                        <textarea cols="50" rows="10" name="data[contents]" ><{$detail.contents}></textarea>
                        <code>支持a标签</code>
                    </td>
                </tr>

                <tr class="jq_type_2">
                    <td class="tu-left-td">标题：</td>
                    <td class="tu-right-td"><input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="tudou-sc-add-text-name w300" />
                    </td>
                </tr>
                <tr class="jq_type_2">
                    <td class="tu-left-td">链接地址：</td>
                    <td class="tu-right-td"><input type="text" name="data[url]" value="<{$detail.url|default=''}>" class="tudou-sc-add-text-name w300" />
                    </td>
                </tr>    <tr class="jq_type_2">
                    <td class="tu-left-td">缩略图：</td>
                 <td class="tu-right-td">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo" />
                        <div id="fileToUpload" >上传缩略图</div>
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="photo_img" width="120" height="80"  src="<{:config_img($detail['photo'])}>" />
                        <a href="<{:U('setting/attachs')}>">缩略图设置</a>
                        建议尺寸<{$CONFIG.attachs.weixin.thumb}>
                    </div>
                    <script>                                            
						var width = '<{:thumbSize($CONFIG[attachs][weixin][thumb],0)}>';                         
						var height = '<{:thumbSize($CONFIG[attachs][weixin][thumb],1)}>';                         
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>"weixin"))}>',                             
						pick: '#fileToUpload',                             
						resize: true,  
						compress : {width: width,height: height,quality: 80,allowMagnify: false,crop: true}                       
					});                                                 
					uploader.on( 'uploadSuccess', function( file,resporse) {                             
						$("#data_photo").val(resporse.url);                             
						$("#photo_img").attr('src',resporse.url).show();                         
					});                                                
					uploader.on( 'uploadError', function( file ) {                             
						alert('上传出错');                         
					});                     
                    </script>
                </td>
            </tr>
            </table>
            <div class="sm-qr-tu"><input type="submit" value="确认添加" class="sm-tudou-btn-input" /></div>
        </form>
    </div>
</div>
<include  file='public:footer'/>
