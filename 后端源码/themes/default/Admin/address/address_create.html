<div class="main-tudou-sc-add ">
    <div class="tu-table-box">
        <form  target="x-frame" action="<{:U('address/address_create',array('upid'=>$upid,'level'=>$level))}>" method="post">
            <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                <tr>
                    <td class="tu-left-td">地址名称：</td>
                    <td class="tu-right-td"><input type="text" name="data[name]" value="<{$detail.name|default=''}>" class="tudou-manageInput" />
                    <code>地址名称不要重复</code>
                    </td>
                </tr>
                
                <tr>
                    <td class="tu-left-td">排序：</td>
                    <td class="tu-right-td"><input type="text" name="data[displayorder]" value="<{$detail.displayorder|default=''}>" class="tudou-manageInput" />
                    <code>数字越小越高</code>
                    </td>
                </tr>
            </table>
            <div class="sm-qr-tu">
                <input type="hidden" name="p1" value="<{$p|default='0'}>" class="admin-manage-input" />
                <input type="submit" value="确认添加" class="sm-tudou-btn-input" />
            </div>
        </form>
    </div>
</div>
