<include  file='public:header'/>
<style>.tu-left-td {width: 150px;}</style>
<div class="tu-main-top-btn">
    <ul>
        <li class="li1">设置</li>
        <li class="li2">基本设置</li>
        <li class="li2 li3">短信设置</li>
    </ul>
</div>

<p class="attention">可以设置商户购买短信，请大家认证设置<span></span></p>
<form  target="x-frame" action="<{:U('setting/sms_shop')}>" method="post">
    <div class="main-tudou-sc-add">
        <div class="tu-table-box">
            <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
            
                <tr>
                    <td class="tu-left-td">单价：</td>
                    <td class="tu-right-td">
                        <input type="text" name="data[sms_shop_money]" value="<{$CONFIG.sms_shop.sms_shop_money}>" class="tudou-sc-add-text-name w80" />
						<code>支持小数点，就是你打算卖多少钱一条，不能用商户资金买，只能用余额买，商户没余额叫他自己充值。</code>
                    </td>
                </tr>
                
                <tr>
                    <td class="tu-left-td">其他设置：</td>
                    <td class="tu-right-td">
                        <input type="text" name="data[sms_shop_small]" value="<{$CONFIG.sms_shop.sms_shop_small}>" class="tudou-sc-add-text-name w80" />
						<code>一次最少购买多少条</code>
                        <input type="text" name="data[sms_shop_big]" value="<{$CONFIG.sms_shop.sms_shop_big}>" class="tudou-sc-add-text-name w80" />
						<code>一次最多购买多少条</code>
                        
                    </td>
                </tr>
              
                 <tr>
                    <td class="tu-left-td">商家入驻赠送：</td>
                    <td class="tu-right-td">
                        <input type="text" name="data[shop_audit_sms]" value="<{$CONFIG.sms_shop.shop_audit_sms}>" class="tudou-sc-add-text-name w80" />条
						<code>商家审核的时候自动赠送，留空不赠送，建议填写30-100，不支持小数点，如果写小数，配置错误的话，导致赠送失败自己负责。</code>
                    </td>
                </tr>
             

            </table>
        </div>

        <div class="sm-qr-tu"><input type="submit" value="确认保存" class="sm-tudou-btn-input" /></div>

    </div>

</form>

<include  file='public:footer'/>
