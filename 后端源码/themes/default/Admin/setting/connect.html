<include  file='public:header'/>
<div class="tu-main-top-btn">
    <ul>
        <li class="li1">会员</li>
        <li class="li2">会员管理</li>
        <li class="li2 li3">第三方登录</li>
    </ul>
</div>
<p class="attention"><span>注意：</span>联合登录需要在第三方平台申请</p>
<form  target="x-frame" action="<{:U('setting/connect')}>" method="post">
    <div class="main-tudou-sc-add">
        <div class="tu-table-box">
            <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >

                <tr>
                    <td class="tu-left-td">开启调试：</td>
                    <td class="tu-right-td">
                        <label><input type="radio" name="data[debug]" <eq name="CONFIG.connect.debug" value="1">checked="checked"</eq> value="1"  />开启</label>
                        <label><input type="radio" name="data[debug]"  <eq name="CONFIG.connect.debug" value="0">checked="checked"</eq>  value="0"  />关闭</label>
                        <code>调试模式是为了方便通过腾讯和微博等变态的审核！网站运营后请关闭调试模式</code>
                    </td>
                </tr>
                <tr>
                    <td class="tu-left-td">&nbsp;</td>
                    <td class="tu-right-td">腾讯QQ</td>
                </tr>
                <tr>
                    <td class="tu-left-td">APP_ID：</td>
                    <td class="tu-right-td">
                        <input type="text" name="data[qq_app_id]" value="<{$CONFIG.connect.qq_app_id}>"  class="tudou-sc-add-text-name w300 " />
                    </td>
                </tr>
                <tr>
                    <td class="tu-left-td">APP_KEY：</td>
                    <td class="tu-right-td">
                        <input type="text" name="data[qq_app_key]" value="<{$CONFIG.connect.qq_app_key}>"  class="tudou-sc-add-text-name w300 " />
                    </td>
                </tr>
                <tr>
                    <td class="tu-left-td">&nbsp;</td>
                    <td class="tu-right-td">微博</td>
                </tr>
                <tr>
                    <td class="tu-left-td">APP_ID：</td>
                    <td class="tu-right-td">
                        <input type="text" name="data[wb_app_id]" value="<{$CONFIG.connect.wb_app_id}>"  class="tudou-sc-add-text-name w300 " />
                    </td>
                </tr>
                <tr>
                    <td class="tu-left-td">APP_KEY：</td>
                    <td class="tu-right-td">
                        <input type="text" name="data[wb_app_key]" value="<{$CONFIG.connect.wb_app_key}>"  class="tudou-sc-add-text-name w300 " />
                    </td>
                </tr>


               
            </table>
        </div>
        <div class="sm-qr-tu"><input type="submit" value="确认保存" class="sm-tudou-btn-input" /></div>
    </div>
</form>
<include  file='public:footer'/>
