<include  file='public:header'/>

<div class="tu-main-top-btn">
    <ul>
        <li class="li1">小区管理</li>
        <li class="li2">报修管理</li>
        <li class="li2 li3">编辑报修</li>
    </ul>
</div>
<div class="main-tudou-sc-add ">

    <div class="tu-table-box">
        <form target="x-frame" action="<{:U('feedback/edit',array('feed_id'=>$detail['feed_id']))}>" method="post">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                <tr>
                    <td class="tu-left-td">标题：</td>
                    <td class="tu-right-td"><input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="tudou-manageInput" />
					<code>报修的标题</code>
                    </td>
                </tr>
                <tr>
                    <td class="tu-left-td">用户：</td>
                    <td class="tu-right-td">
                        <div class="lt">
                            <input type="hidden" id="user_id" name="data[user_id]" value="<{$detail.user_id|default=''}>" class="tudou-sc-add-text-name w210" />
                            <input type="text" name="nickname" id="nickname"  value="<{$user.nickname}>"  class="tudou-sc-add-text-name w210" />
                        </div>
                        <a mini="select"  w="800" h="600" href="<{:U('user/select')}>" class="tu-dou-btn">选择用户</a>
                        <code>发布报修的用户</code>
                    </td>
                </tr> <tr>
               
              
                
                <tr>
                    <td class="tu-left-td">小区：</td>
                    <td class="tu-right-td">
                        <div class="lt">
                            <input type="hidden" id="community_id" name="data[community_id]" value="<{$detail.community_id|default=''}>" class="tudou-sc-add-text-name w210" />
                            <input type="text" name="community" id="community"  value="<{$community.name}>"  class="tudou-sc-add-text-name w210" />
                        </div>
                        <a mini="select"  w="800" h="600" href="<{:U('community/select')}>" class="tu-dou-btn">选择小区</a>
                        <code>报修所在小区</code>
                    </td>
                </tr> 
              
              
               <tr>
                    <td  class="tu-left-td">详细内容：</td>
                    <td class="tu-right-td">
                        <textarea name="data[details]" rows="5" cols="40"><{$detail.details|default=''}></textarea>
                    </td>
                </tr>
                
                
                 <tr>
                    <td  class="tu-left-td">回复内容：</td>
                    <td class="tu-right-td">
                        <textarea name="data[reply]" rows="5" cols="40"><{$detail.reply|default=''}></textarea>
                        <code>回复发布人的报修</code>
                    </td>
                </tr>
             
              
                <tr>
                    <td colspan="2">
                        <div class="sm-qr-tu"><input type="submit" value="确认保存" class="sm-tudou-btn-input" /></div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<include  file='public:footer'/>
