<div class="main-tudou-sc-add ">
    <div class="tu-table-box">
        <form target="x-frame" action="<{:U('nav/edit',array('cate_id'=>$detail['cate_id']))}>" method="post">
            <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                <tr>
                    <td class="tu-left-td">分类名称：</td>
                    <td class="tu-right-td"><input type="text" name="data[cate_name]" value="<{$detail.cate_name|default=''}>" class="tudou-manageInput" />
					<code>分类显示的名称</code>
                    </td>
                </tr>
               
                <tr>
                    <td class="tu-left-td">图片：</td>
                 <td class="tu-right-td">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo" />
                        <div id="fileToUpload" >上传图片</div>
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="photo_img" width="60" height="60"  src="<{:config_img($detail['photo'])}>" />
                         <a href="<{:U('setting/attachs')}>">缩略图设置</a>
                        建议尺寸<{$CONFIG.attachs.navigation.thumb}>
                    </div>
                    <script>                                            
						var width = '<{:thumbSize($CONFIG[attachs][goods_cate][thumb],0)}>';                         
						var height = '<{:thumbSize($CONFIG[attachs][goods_cate][thumb],1)}>'; 
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>"goods_cate"))}>',                             
						pick: '#fileToUpload',                             
						resize: true,  
						compress : {width:width,height:height,quality: 80,allowMagnify: false,crop: true}                         
					});                                                 
					uploader.on( 'uploadSuccess', function( file,resporse) {                             
						$("#data_photo").val(resporse.url);                             
						$("#photo_img").attr('src',resporse.url).show();                         
					});                                                
                    </script>
                </td>
            </tr>
            
            
            <tr>
                    <td class="tu-left-td">选择类型：</td>
                    <td class="tu-right-td">
                        <input type="radio" name="data[type]" value="0" <eq name="detail.type" value="0">checked="checked"</eq> /><code>请选择类型</code>
                        <foreach name="types" key="key" item="item">
                        	<input type="radio" name="data[type]" value="<{$key}>" <eq name="detail.type" value="$key">checked="checked"</eq> /><code><{$item}></code>
                        </foreach>    
                    </td>
                </tr>                  
                          
            
                <tr>
                    <td class="tu-left-td">url：</td>
                    <td class="tu-right-td"><input type="text" name="data[url]" value="<{$detail.url|default=''}>" class="tudou-manageInput" />
                        <code>分类的链接</code>
                    </td>
                </tr>
            
                <tr>
                    <td class="tu-left-td">排序：</td>
                    <td class="tu-right-td"><input type="text" name="data[orderby]" value="<{$detail.orderby|default=''}>" class="tudou-manageInput" />
                        <code>分类的排序</code>
                    </td>
                </tr>
            </table>
            <div class="sm-qr-tu"><input type="submit" value="确认保存" class="sm-tudou-btn-input" /></div>
        </form>
    </div>
</div>
