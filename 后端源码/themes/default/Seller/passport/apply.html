    <script>
        var uploader = WebUploader.create({

            $(".jq_photo").show().html(str);
        });
        uploader.on('uploadError',function(file){
            alert('上传出错');
        });

        $(document).ready(function(){
            $(document).on("click", ".photo img",function(){
                $(this).parent().remove();
            });
        });
    </script>

<script>
var city_id = "<{$city_id}>";
var area_id = "";
var business_id = "";
$(document).ready(function () {
	var city_str = ' <option value="0">请选择...</option>';
	for (a in cityareas.city) {
		if (city_id == cityareas.city[a].city_id) {
			city_str += '<option selected="selected" value="' + cityareas.city[a].city_id + '">' + cityareas.city[a].name + '</option>';
		} else {
			city_str += '<option value="' + cityareas.city[a].city_id + '">' + cityareas.city[a].name + '</option>';
		}
	}
	$("#city_id").html(city_str);
	$("#city_id").change(function(){
		if ($("#city_id").val() > 0){
			city_id = $("#city_id").val();
			   $.ajax({
					  type: 'POST',
					  url: "<{:U('app/datas/twoarea')}>",
					  data:{cid:city_id},
					  dataType: 'json',
					  success: function(result){
						 var area_str = ' <option value="0">请选择...</option>';
						for (a in result) {
						  area_str += '<option value="' + result[a].area_id + '">' + result[a].area_name + '</option>';                                                        }
					   $("#area_id").html(area_str);
						$("#business_id").html('<option value="0">请选择...</option>');
					  }
				});
			$("#area_id").html(area_str);
			$("#business_id").html('<option value="0">请选择...</option>');
		} else {
			$("#area_id").html('<option value="0">请选择...</option>');
			$("#business_id").html('<option value="0">请选择...</option>');
		}
	});
	if (city_id > 0) {
		var area_str = ' <option value="0">请选择...</option>';
		$.ajax({
		  type: 'POST',
		  url: "<{:U('app/datas/twoarea')}>",
		  data:{cid:city_id},
		  dataType: 'json',
		  success: function(result){
			 for (a in result){
				if (area_id == result[a].area_id){
					area_str += '<option selected="selected" value="' + result[a].area_id + '">' + result[a].area_name + '</option>';
				}else{
					area_str += '<option value="' + result[a].area_id + '">' + result[a].area_name + '</option>';
				}
			  }
			 $("#area_id").html(area_str);
			}
		});
	}
	$("#area_id").change(function (){
		if ($("#area_id").val() > 0){
			area_id = $("#area_id").val();
				$.ajax({
					  type: 'POST',
					  url: "<{:U('app/datas/tbusiness')}>",
					  data:{bid:area_id},
					  dataType: 'json',
					  success: function(result) {
						 var business_str = ' <option value="0">请选择...</option>';
						 for(a in result){
								business_str += '<option value="' + result[a].business_id + '">' + result[a].business_name + '</option>';
						 }
						$("#business_id").html(business_str);
					 }
				   });
		} else {
			$("#business_id").html('<option value="0">请选择...</option>');
		}
	});
	if(area_id > 0){                                    
	   $.ajax({
		  type: 'POST',
		  url: "<{:U('app/datas/tbusiness')}>",
		  data:{bid:area_id},
		  dataType: 'json',
		  success: function(result){
			var business_str = ' <option value="0">请选择...</option>';
			for (a in result) {
					if (business_id == result[a].business_id) {
						business_str += '<option selected="selected" value="' + result[a].business_id + '">' + result[a].business_name + '</option>';
					} else {
					  business_str += '<option value="' + result[a].business_id + '">' + result[a].business_name + '</option>';
					}
			}
			 $("#business_id").html(business_str);
		  }
	   });
	}
	$("#business_id").change(function () {
		business_id = $(this).val();
	});
});
</script>
